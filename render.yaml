# Render Blueprint Specification
# https://render.com/docs/blueprint-spec

databases:
  - name: scantoeat-db
    databaseName: scantoeat
    user: scantoeat
    plan: free
    region: oregon

services:
  - type: web
    name: scantoeat
    runtime: python
    plan: free
    region: oregon
    buildCommand: "./build.sh"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_DEBUG
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: scantoeat-db
          property: connectionString
